{% extends 'index.html' %}

{% block content %}
  <h1>Login Form</h1>
  <form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <div>
      {{ form.username.label }}
      {{ form.username(size=20) }}
    </div>
    <div>
      {{ form.password.label }}
      {{ form.password() }}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
